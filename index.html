<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Train Time with Firebase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    
</head>
<body>
<div class="container">

    <div class="trainHeader">
        <h1 class="text-center"></h1>
        <h3 class="text-center"></h3>
    </div>

<div class="row">
<div class="col-lg-12">
              
    <div class="card card-primary">

        <div class="card-heading">
        <h3 class="card-title"><strong>Current Train Schedule</strong></h3>
        </div>

        <div class="card-body">
            <table class="table table-hover" id="trainsTable">
            <thead>
                <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
            </table>
        </div>
    
    </div>        
</div>
</div>

<div class="row">
<div class="col-lg-12">

    <div class="card card-primary">

        <div class="card-heading">
        <h3 class="card-title"><strong>Add Train</strong></h3>
        </div>

        <div class="card-body">

            <form>
                <div class="form-group row">
                    <label for="train-name-input">Train Name</label>
                    <input class="form-control" id="train-name-input" type="text">
                </div>
                <div class="form-group row">
                    <label for="destination-input">Destination</label>
                    <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group row">
                    <label for="time-input">First Train Time (HH:mm - military time)</label>
                    <input class="form-control" id="time-input" type="text">
                </div>
                <div class="form-group row">
                        <label for="frequency-input">Frequency (min)</label>
                        <input class="form-control" id="frequency-input" type="text">
                </div>
                <button class="btn" id="add-train-btn" type="submit">Submit</button>
            </form>
          
    </div>
    
</div>
</div>

</div>

<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="javascript/train.js"></script>
</body>
</html>
