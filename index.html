<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Tracker</title>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <script src='https://code.jquery.com/jquery.js'></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
</head>

<body>
<div id="background"></div> 
    <header><img class="responsive" src="assets/images/TrainTracker_Logo-01.png"></header>
    <div class='container'>
       
        <div class='row'>
            <!-- Display Panel -->
                <h4>Current Train Schedule</h4>

                <table id='trains'>
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency (minutes)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>

        </div>

        <!-- Info Submission Panel -->
        <div class='row'>
            
                <h4>Track A Train</h4>

                <form>
                    
                        <label for="">Train Name</label>
                        <input type="text" id="trainName">
                   
                        <label for="">Destination</label>
                        <input type="text" id="destination">
                  
                    <div class="leftBlock">
                        <label class='active' for="">First Train Departs (HH:mm Standard Time)</label>
                        <input type="time" id="firstTrain">
                    </div>

                    <div class="rightBlock">
                        <label for="">Subsequent Departures (Frequency in minutes)</label>
                        <input type="number" id="frequency">
                    </div>

                    <button type="submit" id="addTrain">Track It</button>
                </form>
           
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/app.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
   
</body>
</html>
